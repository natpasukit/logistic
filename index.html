<script>
$.ajax({
    type: "GET",
    url: "./php/authen_user_check.php",
    dataType: 'json',
    cache: false,
    success: function(data) {
        var isLogin = data.isLogin,
            userName = data.user_name;
        if(isLogin == true){
          $('.login_button').hide();
          $('.logout_button').show();
          $('.login_info').text('Welcome user : ' + userName);
        }else{
          $('.login_button').show();
          $('.logout_button').hide();
          $('.login_info').text('Welcome : Guest');
        }
    }
});
